<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="div_id_all">
        <div align="center"><img src="../img/登录.png" alt="登录" width="20px" height="20px" >账号登录</div>

        <hr>

        <div>
            <table align="center">
                <tr>
                    <td><img src="../img/QQ登录.png" alt="" width="40px" height="40px" style="margin-left: 10px;"></td>
                    <td class="div_text"> 账号:</td>
                    <td width="40px" height="40px"><input type="text" id="id_1_1" placeholder="请输入账户" class="div_input"></td>
                </tr>             
                <tr>
                    <td><img src="../img/登录密码.png" alt="" width="40px" height="40px" style="margin-left: 10px;"></td>
                    <td class="div_text"> 密码:</td>
                    <td width="40px" height="40px"><input type="password" id="id_1_2" placeholder="请输入密码" class="div_input"></td>

                </tr>
                <tr width="90px" height="50px">
                    <td ><button><a href="./index.html"> <img src="../img/退出登录.png" alt="退出登录" width="50px" height="50px" style="margin-left: 1px;"></a></button></td>
                    <td colspan="2"><input type="button" value="注册" id="button_id_1"></td>
                    <td><input type="submit" value="登录" id="submit_id_1"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
